<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="256" height="256" rx="60" fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <rect x="10" y="10" width="236" height="236" rx="55" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- NS Text -->
  <text x="128" y="160" font-family="Arial, sans-serif" font-size="140" font-weight="900" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">NS</text>
  
  <!-- Sparkle effect -->
  <circle cx="200" cy="60" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="210" cy="70" r="5" fill="#ffffff" opacity="0.7"/>
  <circle cx="190" cy="70" r="4" fill="#ffffff" opacity="0.6"/>
  
  <!-- AI indicator -->
  <rect x="85" y="180" width="86" height="24" rx="12" fill="rgba(255,255,255,0.2)"/>
  <text x="128" y="197" font-family="Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#ffffff">AI STUDIO</text>
</svg>
